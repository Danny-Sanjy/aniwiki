<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск аниме</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #ff4c4c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #ff1f1f;
        }

        .anime-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .anime-card {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .anime-card img {
            width: 100%;
            height: 250px;
            border-radius: 5px;
        }

        .anime-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .anime-card p {
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Поиск аниме...">
        <button id="searchButton" onclick="searchAnime()">Поиск</button>
    </div>

    <div class="anime-list">
        <div class="anime-card">
            <img src="https://via.placeholder.com/200x250?text=Аниме+1" alt="Аниме 1">
            <h3>Меч и жезл</h3>
            <p>Жанры: Приключения, Экшен</p>
        </div>
        <div class="anime-card">
            <img src="https://via.placeholder.com/200x250?text=Аниме+2" alt="Аниме 2">
            <h3>Герои меча</h3>
            <p>Жанры: Драма, Экшен</p>
        </div>
        <div class="anime-card">
            <img src="https://via.placeholder.com/200x250?text=Аниме+3" alt="Аниме 3">
            <h3>Врата Штейна</h3>
            <p>Жанры: Научная фантастика, Триллер</p>
        </div>
        <div class="anime-card">
            <img src="https://via.placeholder.com/200x250?text=Аниме+4" alt="Аниме 4">
            <h3>Блич</h3>
            <p>Жанры: Приключения, Экшен</p>
        </div>
    </div>

    <script>
        // Функция поиска аниме
        function searchAnime() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const cards = document.querySelectorAll(".anime-card");

            let found = false;

            cards.forEach(card => {
                const title = card.querySelector("h3").textContent.toLowerCase();
                
                // Показывать карточки, которые соответствуют запросу
                if (title.includes(query)) {
                    card.style.display = "block";
                    found = true;
                } else {
                    card.style.display = "none"; // Скрывать те, которые не совпадают
                }
            });

            // Если не найдено, вывести сообщение
            if (!found) {
                alert("Аниме не найдено.");
            }
        }

        // Обработка нажатия клавиши Enter
        document.getElementById("searchInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Предотвращаем стандартное поведение
                searchAnime(); // Вызываем функцию поиска
            }
        });
    </script>

</body>
</html>
