<!DOCTYPE html>

    <style>

        .container {
            background-color: rgba(31, 28, 44, 0.9);
            padding: 30px;

        .input-group input,
        .input-group select {

        }

</head>
<body>
    <div class="container" id="loginContainer">
        <h1>–í—Ö–æ–¥ –≤ –ü—Ä–æ—Ñ–∏–ª—å</h1>
        <div class="login-section">
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="loginPassword" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            </div>
            <button id="loginButton">–í–æ–π—Ç–∏</button>
        </div>
    </div>

    <div class="container profile-section" id="profileSection">
        <h1>–ü—Ä–æ—Ñ–∏–ª—å –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h1>
        <div class="user-info" id="userInfo"></div>
        <div class="input-group">
            <label for="avatar">–ê–≤–∞—Ç–∞—Ä (URL)</label>
            <input type="url" id="avatar" placeholder="URL –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞">
        </div>
        <img id="avatarPreview" class="avatar-preview" src="" alt="Avatar Preview">
        <div class="input-group">
            <label for="status">–°—Ç–∞—Ç—É—Å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</label>
            <select id="status">
                <option value="online">–û–Ω–ª–∞–π–Ω</option>
                <option value="offline">–û—Ñ–ª–∞–π–Ω</option>
                <option value="away">BUSYüòíüò∂</option>
            </select>
        </div>
        <button id="saveProfile">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ò–∑–º–µ–Ω–µ–Ω–∏—è</button>
        <button id="logoutButton">–í—ã–π—Ç–∏</button>
        <div class="friend-list" id="friendList"></div>

    <script>
               // –í—Ö–æ–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å
               document.getElementById('loginButton').addEventListener('click', function(event) {
            event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                localStorage.setItem('currentUserEmail', email); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                showProfile();
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å!');
            }
        });

        function showProfile() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('profileSection').style.display = 'block';

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const email = localStorage.getItem('currentUserEmail');

            // –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ email
            const user = users.find(user => user.email === email);

            if (user) {
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `
                    <p><strong>–ò–º—è:</strong> ${user.firstName}</p>
                    <p><strong>–§–∞–º–∏–ª–∏—è:</strong> ${user.lastName}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                `;
                document.getElementById('avatar').value = user.avatar || '';
                document.getElementById('status').value = user.status || 'offline';
                document.getElementById('avatarPreview').src = user.avatar || 'https://via.placeholder.com/100';
                loadFriends(user.friends || []);
            }
        }

       // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
document.getElementById('saveProfile').addEventListener('click', function() {
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const email = localStorage.getItem('currentUserEmail');
    const user = users.find(user => user.email === email);
    
    const newAvatar = document.getElementById('avatar').value;  // –ü–æ–ª—É—á–∞–µ–º URL –∞–≤–∞—Ç–∞—Ä–∞
    const newStatus = document.getElementById('status').value;  // –°—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

    if (user) {
        user.avatar = newAvatar;  // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä
        user.status = newStatus;  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å

        localStorage.setItem('users', JSON.stringify(users));  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ localStorage
        document.getElementById('avatarPreview').src = newAvatar;  // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –≤ –ø—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–æ–º –ø—Ä–æ—Å–º–æ—Ç—Ä–µ
    }
});
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ –¥—Ä—É–∑–µ–π
        function loadFriends(friends) {
            const friendList = document.getElementById('friendList');
            friendList.innerHTML = '<h2>–°–ø–∏—Å–æ–∫ –¥—Ä—É–∑–µ–π:</h2><ul></ul>';
            const ul = friendList.querySelector('ul');
            friends.forEach(friend => {
                const li = document.createElement('li');
                li.textContent = friend;
                ul.appendChild(li);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–í—ã–π—Ç–∏"
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('currentUserEmail'); // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ email –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            window.location.href = 'index.html'; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        });

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.getElementById('loginContainer').style.display = 'block';

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –¥—Ä—É–∑–µ–π –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
        const defaultFriends = ["–î—Ä—É–≥ 1", "–î—Ä—É–≥ 2", "–î—Ä—É–≥ 3", "–î—Ä—É–≥ 4", "–î—Ä—É–≥ 5"];
        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.length > 0) {
            users[0].friends = defaultFriends; // –î–æ–±–∞–≤–ª—è–µ–º –¥—Ä—É–∑–µ–π –ø–µ—Ä–≤–æ–º—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            localStorage.setItem('users', JSON.stringify(users));
        }

        user.avatar = newAvatar; // –û–±–Ω–æ–≤–ª—è–µ–º –∞–≤–∞—Ç–∞—Ä –≤ –æ–±—ä–µ–∫—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
localStorage.setItem('users', JSON.stringify(users)); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ localStorage
console.log('Current avatar:', user.avatar);
// –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞ –∏ —Å—Ç–∞—Ç—É—Å–∞
document.getElementById('saveProfile').addEventListener('click', function() {
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const email = localStorage.getItem('currentUserEmail');
    const user = users.find(user => user.email === email);
    
    const newAvatar = document.getElementById('avatar').value; // URL –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
    const newStatus = document.getElementById('status').value;

    if (user) {
        user.avatar = newAvatar;
        user.status = newStatus;

        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('avatarPreview').src = newAvatar;

        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–≤–∞—Ç–∞—Ä–∞ —Å –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π
        if (window.opener) {
            window.opener.localStorage.setItem('userAvatar', newAvatar);
            window.opener.document.getElementById('profileAvatar').src = newAvatar;
        }
    }
});
