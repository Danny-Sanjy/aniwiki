<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Профиль</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="https://media2.giphy.com/media/a6pzK009rlCak/200w.gif?cid=6c09b952jkc9jd5jkknrcv33fyrssinkr4uoo91bsqiq87q3&ep=v1_gifs_search&rid=200w.gif&ct=g" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(31, 28, 44, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            max-width: 350px;
            width: 100%;
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #2b2b2b;
            color: #ffffff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border: 2px solid #00ffc3;
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.5), 0 0 40px rgba(0, 255, 195, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00ffc3, #00aaff);
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:hover {
            transform: scale(1.05);
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .form-footer a {
            color: #00aaff;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .form-footer a:hover {
            color: #00ffc3;
        }

        /* Background floating animation */
        .floating-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circles div {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 255, 195, 0.15);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        .floating-circles div:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 12s;
        }

        .floating-circles div:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-duration: 10s;
        }

        .floating-circles div:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-duration: 14s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-circles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="container" id="registrationContainer">
        <h1>Регистрация</h1>
        <form id="registrationForm">
            <div class="input-group">
                <label for="firstName">Имя</label>
                <input type="text" id="firstName" name="firstName" placeholder="Введите ваше имя" required>
            </div>
            <div class="input-group">
                <label for="lastName">Фамилия</label>
                <input type="text" id="lastName" name="lastName" placeholder="Введите вашу фамилию" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Подтвердите Пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required>
            </div>
            <div class="input-group">
                <label for="password">Возраст</label>
                <input type="number" min="16" required name="old" placeholder="Возраст должен быть не меньше 16" required>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="form-footer">
            <p>Уже есть аккаунт? <a id="loginLink">Войти</a></p>
        </div>
    </div>

    <div class="container" id="loginContainer" style="display: none;">
        <h1>Вход</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Введите ваш email" required>
            </div>
            <div class="input-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Введите пароль" required>
            </div>
            <button type="submit">Войти</button>
        </form>
        <div class="form-footer">
            <p>Нет аккаунта? <a id="registerLink">Зарегистрироваться</a></p>
        </div>
    </div>

    <div class="container" id="profileContainer" style="display: none;">
        <h1>Профиль пользователя</h1>
        <div id="userInfo"></div>
        <button id="logoutButton">Выйти</button>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            // Проверка существующего пользователя
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                alert('Пользователь с таким email уже существует!');
                return;
            }

            // Сохранение нового пользователя
            users.push({ firstName, lastName, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUserEmail', email); // Сохранение текущего пользователя

            // Показ профиля
            showProfile();
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Проверка существующего пользователя
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                localStorage.setItem('currentUserEmail', email); // Сохранение текущего пользователя
                window.location.href = 'index.html'; // Перенаправление на главную страницу
            } else {
                alert('Неверный email или пароль!');
            }
        });

        document.getElementById('loginLink').addEventListener('click', function() {
            document.getElementById('registrationContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        });

        document.getElementById('registerLink').addEventListener('click', function() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registrationContainer').style.display = 'block';
        });

        function showProfile() {
            document.getElementById('registrationContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('profileContainer').style.display = 'block';

            // Получение данных пользователя из localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const email = localStorage.getItem('currentUserEmail');

            // Поиск пользователя по email
            const user = users.find(user => user.email === email);

            if (user) {
                // Отображение информации о пользователе
                const userInfo = document.getElementById('userInfo');
                userInfo.innerHTML = `
                    <p><strong>Имя:</strong> ${user.firstName}</p>
                    <p><strong>Фамилия:</strong> ${user.lastName}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                `;
            }
        }

        // Обработчик для кнопки "Выйти"
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('currentUserEmail'); // Удаление текущего email пользователя
            document.getElementById('profileContainer').style.display = 'none';
            document.getElementById('registrationContainer').style.display = 'block';
            document.getElementById('registrationForm').reset(); // Сброс формы регистрации
        });
    </script>
</body>
</html>
